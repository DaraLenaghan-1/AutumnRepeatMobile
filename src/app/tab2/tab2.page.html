<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lions Squad
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item *ngFor="let Squad of teamData"><!--Processes the players read in from httpclient/jsonblob-->
      <iom-item-group>
        <ion-label>
          {{Squad.name}}, {{Squad.nationality}}, {{Squad.position}}
        </ion-label>
      </iom-item-group>
    </ion-item>
  </ion-list>
</ion-content>
